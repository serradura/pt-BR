# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
url: https://serradura.github.io
locale: pt-br
title: Blog do @serradura
email:
description: >- # this means to ignore newlines until "baseurl:"
  Blog do Rodrigo Serradura
twitter_username: serradura
github_username: serradura
minimal_mistakes_skin: contrast
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Rodrigo Serradura"
  avatar : "/assets/images/bio-photo1.jpg"
  bio    : |
    Rubysta raiz, interessado / focado em design e arquitetura de software.
    Criador da <a href="https://github.com/serradura/u-case" style="text-decoration: underline;" target="_blank">gem u-case</a>,
    fundador do <a href="https://t.me/ruby_arch_design_br" style="text-decoration: underline;" target="_blank">ada.rb</a>,
    casado com a Talita e paiz√£o da Bella e da Luiza.
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/serradura"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/serradura"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCnkqH-e9V0VMeYrXElEPnTA"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/serradura"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/serradura"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCnkqH-e9V0VMeYrXElEPnTA"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "serradurablog"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-181082320-1"
    anonymize_ip: false # default
